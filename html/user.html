<div loader="!ctrl.model">
  <div loading-container>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label>Avatar</label>
          <cropper class="mt-3 mb-3" data="ctrl.model.avatar" size="{w: 400, h: 300}" format="jpg"></cropper>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="" ng-model="ctrl.model.name">
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" class="form-control" placeholder="" ng-model="ctrl.model.email">
    </div>
    <div class="form-group">
      <label>Type</label>
      <ui-select class="inline-block" ng-model="ctrl.model.type">
          <ui-select-match placeholder="Select Type...">
              <span>{{ $select.selected.name }}</span>
          </ui-select-match>
          <ui-select-choices repeat="item.id as item in (ctrl.roles | filter: $select.search) track by item.id">
            <span>{{ item.name }}</span>
          </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="(only if you want to change)" ng-model="ctrl.model.password">
    </div>
    <a href class="btn btn-success btn-block btn-save" ng-click="load(ctrl.save())">Save</a>
    <a href class="btn btn-outline-danger btn-block" ng-click="closeThisDialog(0)">Cancel</a>
  </div>
</div>
